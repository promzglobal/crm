<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background-start': '#F8FAFB',
                        'background-end': '#E6EEF3',
                        'primary-accent': '#8EBFDC',
                        'secondary-accent': '#DCE6ED',
                        'text-primary': '#1E293B',
                        'text-secondary': '#64748B',
                        slate: {
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                            500: '#64748b',
                            400: '#94a3b8',
                        },
                        violet: {
                            100: '#ede9fe',
                            800: '#5b21b6'
                        }
                    },
                    borderRadius: {
                        'card': '24px',
                        'button': '16px',
                    },
                    boxShadow: {
                        'card-default': '0px 4px 12px rgba(0, 0, 0, 0.05)',
                        'card-hover': '0px 8px 24px rgba(0, 0, 0, 0.08)',
                    },
                    spacing: {
                        '8px': '8px',
                        '16px': '16px',
                        '24px': '24px',
                        '32px': '32px',
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 0.2s ease-out forwards',
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    }
                }
            }
        }
    </script>

    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-background-start to-background-end">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
